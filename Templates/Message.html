{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show message-css " role="alert">
    <strong>Message: </strong> {{ message }}</strong>
    <a href="" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </a>  
</div>
{% endfor %}
